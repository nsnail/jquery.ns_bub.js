<!DOCTYPE html>
<html>
<head>
	<title>jquery.ns_bub.js</title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
		}
		input
		{
			padding: 5px 10px;
		}
		body
		{
			width: 1000px;
			margin: 0 auto;
		}
		#container
		{
			margin: 100px 0;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="src/jquery.ns_bub.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#demo1').click(function () {
				$(this).bub('hello, world!');
			});
			$('#demo2').click(function () {
				$(this).bub(
					$('#success'),
					{
						color: '#baffc2',
						padding: '5px',
						radius: 10,
						shadow: '5px 5px 5px #999',
						left: 40,
						top: -10,
						arrow_size: 25,
						arrow_left: 30,
						click_blank_hide: false
					}
				);
			});
		});
	</script>
</head>
<body>
	<div id="container">
		<input type="button" id="demo1" value="demo1" />
		<input type="button" id="demo2" value="demo2" />
	</div>
	<div id="success" style="display:none;">
		<font color="green">hello, world!</font>
	</div>
</body>
</html>
